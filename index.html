<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* CSS styles for UI elements */
    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      pointer-events: auto; /* Ensure menu is clickable */
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- A-Frame scene content -->
    <a-box position="0 1 -3" color="red"></a-box>
    <a-sky color="#ECECEC"></a-sky>
    <!-- UI elements -->
    <div class="menu">
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Option 1</a></li>
        <li><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
      </ul>
    </div>
  </a-scene>
</body>
</html>
